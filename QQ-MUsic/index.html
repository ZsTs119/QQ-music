<script>
    /*
        *  <i> </i>
        *   可以用来存放图标
        * <a title="文本"/>
        *    title：悬停超链接上显示文本
        *
        *
        * user-select  ||  -ms-user-select: none;
        *    :禁止文本选中  (in IE 10.)
        *
        *  禁止文本选中 （兼容所有浏览器）
        *   -moz-user-select: -moz-none;
        *    -khtml-user-select: none;
        *   -webkit-user-select: none;
        *
        * vertical-align
        *    :设置元素的垂直方式对齐
        *
        * background-size:cover
        *    ：使图片铺满屏幕
        *
        * z-index
        *    ：使元素至于底层还是顶层
        *
        * filter:blur()
        *    ：使图片模糊
        *
        * 进度条三步骤
        *    <div 背景>
        *        <div 前景>
        *           <div 进度圆点>
        *
        *           </div>
        *        </div>
        *    </div>
        *
        *  高斯背景两步骤
        *     背景底色    :
        *            背景图片
        *            ab定位 高0 左0
        *            宽度高度百分百
        *            background-size:cover  使图片铺满屏幕
        *            z-index:-2   置于遮障下
        *            filter:blur()  使图片模糊 值越大越模糊
        *
        *     灰色遮障    :
        *            ab定位 高0 左0
        *            宽度高度百分百
        *            z-index:-1   置于底层下
         *            background: rgba(0,0,0,0.35)
         *
         * ajax对象会有四个参数
       *   1： url:  从哪加载
       *   2： dateType: 加载什么类型
       *   3：success:function(date){} 成功之后做什么
       *   4：error: funtion(e){} 失败之后做什么
        *
        * color: transparent：
        *   修改颜色为透明状态
        *
        * !important：
        *   修改类为优先状态
        *
        * audio.paused:
        *     查看当前的播放暂停状态
        *
        * audio.play()：
        *     修改状态为播放状态
        *
        * audio.pause()：
        *      修改状态为暂停状态
        *
        * trigger("事件名")
        *       :自动触发事件
        *
        *    删除的位置  删除的数量
        * splice(index，howmany,（可选 添加新项目）)
        *       ：/从数组中添加/删除项目，然后返回被删除的项目。
        *        注意：如果删除的数量为0 则不会删除项目
        *
        *  onkeydown:
        *        键盘按下事件
        *        event.keycode：按下键盘的编码 来触发事件
        *
        *  ontimeupdate:
        *   事件在视频/音频（audio/video）当前的播放位置发送改变时触发。
        *   该事件通常以下方式调用
        *             播放视频/音频（audio/video）
        *             重新定位视频/音频（audio/video）的播放位置。
        *   该事件通常与 Video 对象的（一起使用）
        *                   audio.currentTime;   //返回当前video对象的当前秒数
        *                   audio.duration;      /返回当前video对象的总秒数
        *
        *  exec()：
        *        方法用于检索字符串中的正则表达式的匹配。
        *
        *  toFload(number):
        *        将得到的数值保留几位小数 但是会转换为文本类型
        *
        *  push():
        *        方法可向数组的末尾添加一个或多个元素，并返回新的长度。
       */

</script>
